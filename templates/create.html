{% extends 'base.html' %}{% block title %}SignIn{% endblock %}

{% block body %}
  <div class="container py-4">
	<div class="row d-flex justify-content-center align-items-center h-50">
	  <div class="col col-xl-10">
		<div class="card" id="card" style="border-radius: 1rem;">
		  <div class="row g-">
			<div class="col-md-6 col-lg-5 d-none d-md-block">
            <img src="https://images.unsplash.com/photo-1542767673-ee5103fedbb1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDh8fGphcGFuZXNlJTIwc2hyaW5lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="login form" class="img-fluid" style="width: 500px; border-radius: 1rem 0 0 1rem;"/>
          </div>
			<div class="col-md-6 col-lg-7 d-flex align-items-center">
			  <div class="card-body p-4 p-lg-5 text-black" id="right-login">
  
				<form>
  
				  <div class="d-flex align-items-center mb-3 pb-1" id="chatto-logo">
					<a class="navbar-brand" href="/">
					  <img src="../static/images/CHATTO-io-logo-red.png" alt="logo" width="110">
					  </a>
				  </div>
  
				  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color:white">Create an account!</h5>
  
				  <div class="form-outline mb-4" style="color: white;">
					<input type="email" id="form2Example17" class="form-control form-control-lg" />
					<label class="form-label" for="form2Example17" > Username</label>
				  </div>

				  <div class="form-outline mb-4" style="color: white;">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

				  <div class="form-outline mb-4" style="color: white;">
					<input type="password" id="form2Example27" class="form-control form-control-lg" />
					<label class="form-label" for="form2Example27">Password</label>
				  </div>

  
				  <div class="pt-1 mb-4">
					<button class="btn btn-dark btn-lg btn-block" type="button">Create</button>
				  </div>

				  <p class="mb-5 pb-lg-2" style="color: #ffffff;">Already have an account? <a href="/sign-in"
					  style="color: #64c9e3;">Sign in here!</a></p>

				</form>
  
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
{% endblock %}
