{% extends 'base.html' %}{% block title %}SignIn{% endblock %}

{% block body %}
<div class="container py-5 h-50">
  <div class="row d-flex justify-content-center align-items-center h-50">
    <div class="col col-xl-10">
      <div class="card" id="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block" id="imgag">
            <img src="../static/images/gamer-man.jpg"
              alt="login form" class="img-fluid" width="1000px" height="200px"/>
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black" id="right-login">

              <form>

                <div class="d-flex align-items-center mb-3 pb-1" id="chatto-logo">
                  <a class="navbar-brand" href="/">
                    <img src="../static/images/CHATTO-io-logo-red.png" alt="logo" width="110">
                    </a>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color:white">Sign into your account</h5>

                <div class="form-outline mb-4" style="color: white;">
                  <input type="email" id="form2Example17" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example17" > Username</label>
                </div>

                <div class="form-outline mb-4" style="color: white;">
                  <input type="password" id="form2Example27" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example27">Password</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                </div>

                <a class="small text-muted" href="#!">Forgot password?</a>
                <p class="mb-5 pb-lg-2" style="color: #ffffff;">Don't have an account? <a href="/create-account"
                    style="color: #64c9e3;">Register here!</a></p>
               
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
